<!doctype html>
<html ng-app>
    <head>
        <script src="libs/angular-1.3.0-beta.15/angular.min.js"></script>
    </head>
    <body>
        <p> Hello {{'World'}}!</p>
        <hr>
        Your name: <input type="text" ng-model="yourname" placeholder="World">
        <hr>
        <p>Hello {{yourname || 'World'}}</p>
        <hr>
        <p>Nothing here {{'yet' + '!'}}</p>
        <hr>
        <p>1 + 2 = {{ 1 + 2 }}</p>
    </body>
</html>
